<h3>一般規則</h3>

<ul>
    <li>
        ライブラリにはカテゴリーを設定しません。
    </li>
    <li>
        フォントは，カテゴリー"グラフィックス(Graphics)"を設定します。
    </li>
    "開発(Development)"は，開発に関連するエンドユーザー向けのツールです
    例. IDE, コードエディター, 16進エディターなど...
    </li>
</ul>
