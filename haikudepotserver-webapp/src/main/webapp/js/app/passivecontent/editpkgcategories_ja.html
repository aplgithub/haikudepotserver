<h3>General Rules</h3>

<ul>
    <li>
        Libraries don't get a category.
    </li>
    <li>
        Fonts get the category "Graphics".
    </li>
    "Development" is for end-user tools pertaining to
    developing, e.g. an IDE, code editor, hex editor etc...
    </li>
</ul>
