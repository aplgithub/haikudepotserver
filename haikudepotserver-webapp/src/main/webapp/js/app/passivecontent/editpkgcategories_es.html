<h3>Reglas generales</h3>

<ul>
    <li>
        Las librerías no tienen categoría.
    </li>
    <li>
        Las fuentes tienen la categoría "Gráficos".
    </li>
    <li>
        La categoría "Desarrollo" está destinada a herramientas de usuario para
        la programación, por ejemplo un IDE, editor de código, editor
        hexadecimal, etc...
    </li>
</ul>
